<!DOCTYPE html>
<html lang="hi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जुम्मा मुबारक </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Laila', serif;
            background-color: #013220; /* गहरा हरा बैकग्राउंड */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2), 0 0 0 5px #DAA520; /* सुनहरा बॉर्डर और शैडो */
            text-align: center;
            max-width: 420px;
            width: 100%;
            border-top: 10px solid #004d00;
            position: relative;
            z-index: 1;
        }
        #greetingMessage h2 {
            font-size: 2.5em;
            color: #004d00;
            margin: 10px 0 5px 0;
            font-weight: 700;
            animation: fadeInDown 1s ease-in-out;
        }
        #greetingMessage h3 {
            font-size: 1.3em;
            color: #555;
            margin: 0 0 15px 0;
            font-weight: 400;
            animation: fadeInUp 1s ease-in-out 0.5s;
            animation-fill-mode: backwards;
        }
        #defaultHeading {
            font-size: 2.5em;
            color: #004d00;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .gif-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #004d00;
            font-size: 1.1em;
        }
        .name-input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            font-family: 'Laila', serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .name-input:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 8px rgba(218, 165, 32, 0.5);
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Laila', serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Logo और text के बीच की जगह */
        }
        .btn:hover {
            transform: scale(1.05);
        }
        /* --- नया WhatsApp बटन स्टाइल --- */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }
        .whatsapp-btn:hover {
            background-color: #1EBE57;
        }
        .whatsapp-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        #linkDisplaySection {
            margin-top: 25px;
            display: none;
        }
        .generated-link {
            width: calc(100% - 24px);
            padding: 12px;
            border: 2px dashed #004d00;
            border-radius: 10px;
            font-size: 0.95em;
            background-color: #e9f5ec;
            color: #155724;
            word-break: break-all;
        }
        .copy-btn {
            background-color: #004d00;
            color: white;
            margin-top: 10px;
        }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <div id="greetingMessage" style="display: none;"></div>
        <h1 id="defaultHeading">जुम्मा मुबारक</h1>

        <img src="JummaMubarak.gif" alt="Jumma Mubarak Animation" class="gif-image">

        <div class="input-group">
            <label for="nameInput">अपना नाम यहाँ लिखें:</label>
            <input type="text" id="nameInput" class="name-input" placeholder="आपका नाम...">
            
            <!-- --- बदला हुआ WhatsApp बटन --- -->
            <button onclick="generateAndShareLink()" class="btn whatsapp-btn">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M19.1,4.9C17.2,3,14.7,2,12,2C6.5,2,2,6.5,2,12c0,1.8,0.5,3.6,1.4,5.1L2,22l5.3-1.4c1.5,0.8,3.2,1.3,4.8,1.3 c5.5,0,10-4.5,10-10C22,9.3,21,6.8,19.1,4.9z M12,20.1c-1.6,0-3.2-0.5-4.5-1.3l-0.3-0.2l-3.3,0.9l0.9-3.2l-0.2-0.3 c-0.9-1.4-1.4-3-1.4-4.7c0-4.4,3.6-8,8-8s8,3.6,8,8C20,16.5,16.4,20.1,12,20.1z M17.5,14.3c-0.3-0.1-1.6-0.8-1.8-0.9 c-0.2-0.1-0.4-0.1-0.6,0.1c-0.2,0.2-0.7,0.8-0.8,1c-0.2,0.2-0.3,0.2-0.6,0.1c-0.3-0.1-1.1-0.4-2.1-1.3c-0.8-0.7-1.3-1.5-1.5-1.8 c-0.1-0.2,0-0.4,0.1-0.5c0.1-0.1,0.2-0.2,0.4-0.4c0.1-0.1,0.2-0.2,0.2-0.4c0.1-0.1,0-0.2,0-0.4C10.1,9.8,9.6,8.6,9.4,8 c-0.2-0.6-0.4-0.5-0.6-0.5C8.6,7.5,8.4,7.5,8.2,7.5c-0.2,0-0.5,0.1-0.7,0.3c-0.2,0.2-0.8,0.7-0.8,1.8c0,1.1,0.8,2,0.9,2.2 c0.1,0.2,1.6,2.5,4,3.5c0.6,0.2,1,0.3,1.4,0.4c0.6,0.1,1.1,0.1,1.5-0.1c0.5-0.2,1.5-0.7,1.7-1.3c0.2-0.6,0.2-1.2,0.1-1.3 C17.9,14.5,17.7,14.4,17.5,14.3z"></path>
                </svg>
                WhatsApp पर शेयर करें
            </button>
        </div>

        <div id="linkDisplaySection">
            <label>इस लिंक को कॉपी करके शेयर करें:</label>
            <input type="text" id="generatedLink" class="generated-link" readonly>
            <button onclick="copyLink()" class="btn copy-btn">कॉपी करें</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('name');
            if (senderName) {
                const decodedName = decodeURIComponent(senderName);
                const greetingElement = document.getElementById('greetingMessage');
                greetingElement.innerHTML = `<h2>जुम्मा मुबारक</h2><h3>${decodedName} की तरफ से</h3>`;
                greetingElement.style.display = 'block';
                document.getElementById('defaultHeading').style.display = 'none';
            }
        };

        async function generateAndShareLink() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (!name) {
                alert("कृपया अपना नाम दर्ज करें!");
                return;
            }
            const baseUrl = window.location.href.split('?')[0];
            const encodedName = encodeURIComponent(name);
            const newLink = `${baseUrl}?name=${encodedName}`;
            const shareData = {
                title: 'जुम्मा मुबारक',
                text: `${name} की तरफ से आपको यह खास शुभकामना भेजी गई है:`,
                url: newLink,
            };
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (error) {
                    console.log('Error sharing:', error);
                    showCopyLinkFallback(newLink);
                }
            } else {
                showCopyLinkFallback(newLink);
            }
        }
        
        function showCopyLinkFallback(link) {
            const generatedLinkInput = document.getElementById('generatedLink');
            generatedLinkInput.value = link;
            document.getElementById('linkDisplaySection').style.display = 'block';
        }

        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(() => {
                alert("लिंक कॉपी हो गया!");
            }).catch(err => {
                alert("लिंक कॉपी नहीं हो सका।");
            });
        }

        // --- Firecracker/Fireworks Effect Script ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let fireworks = [], particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        function Firework(sx, sy, tx, ty){ this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty; this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2)); this.distanceTraveled = 0; this.coordinates = []; this.coordinateCount = 3; while(this.coordinateCount--){ this.coordinates.push([this.x, this.y]); } this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 2; this.acceleration = 1.05; this.brightness = Math.random() * 50 + 50; this.targetRadius = 1; }
        Firework.prototype.update = function(index){ this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); if(this.targetRadius < 8){ this.targetRadius += 0.3; } else { this.targetRadius = 1; } this.speed *= this.acceleration; let vx = Math.cos(this.angle) * this.speed; let vy = Math.sin(this.angle) * this.speed; this.distanceTraveled = Math.sqrt(Math.pow(this.x + vx - this.sx, 2) + Math.pow(this.y + vy - this.sy, 2)); if(this.distanceTraveled >= this.distanceToTarget){ createParticles(this.tx, this.ty); fireworks.splice(index, 1); } else { this.x += vx; this.y += vy; }};
        Firework.prototype.draw = function(){ ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]); ctx.lineTo(this.x, this.y); ctx.strokeStyle = 'hsl(' + Math.random() * 360 + ', 100%, ' + this.brightness + '%)'; ctx.stroke(); };
        function Particle(x, y){ this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 5; while(this.coordinateCount--){ this.coordinates.push([this.x, this.y]); } this.angle = Math.random() * Math.PI * 2; this.speed = Math.random() * 10 + 1; this.friction = 0.95; this.gravity = 1; this.hue = Math.random() * 360; this.brightness = Math.random() * 50 + 50; this.alpha = 1; this.decay = Math.random() * 0.015 + 0.015; }
        Particle.prototype.update = function(index){ this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; if(this.alpha <= this.decay){ particles.splice(index, 1); }};
        Particle.prototype.draw = function(){ ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]); ctx.lineTo(this.x, this.y); ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')'; ctx.stroke(); };
        function createParticles(x, y){ let particleCount = 35; while(particleCount--){ particles.push(new Particle(x, y)); } }
        function loop(){ requestAnimationFrame(loop); ctx.globalCompositeOperation = 'destination-out'; ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.globalCompositeOperation = 'lighter'; let i = fireworks.length; while(i--){ fireworks[i].draw(); fireworks[i].update(i); } i = particles.length; while(i--){ particles[i].draw(); particles[i].update(i); } }
        
        // --- फायरवर्क्स की गति 3 गुना बढ़ाई गई ---
        // पहले interval 1000ms था, अब 333ms कर दिया गया है
        setInterval(() => {
            if(fireworks.length < 75) { // लिमिट भी थोड़ी बढ़ा दी है
                let sx = canvas.width / 2;
                let sy = canvas.height;
                let tx = Math.random() * canvas.width;
                let ty = Math.random() * canvas.height / 2;
                fireworks.push(new Firework(sx, sy, tx, ty));
            }
        }, 333);

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        loop();
    </script>
